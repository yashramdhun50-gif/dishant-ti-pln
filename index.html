<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prank</title>
<style>

body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

#startBtn {
    margin-top: 40%;
    font-size: 25px;
    padding: 15px 25px;
    background: red;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
}

.virusBanner {
    position: absolute;
    width: 90%;
    left: 5%;
    background: red;
    color: white;
    padding: 10px;
    border-radius: 10px;
    top: -100px;
    opacity: 0;
    font-weight: bold;
    animation: slideDown 1s forwards;
}

@keyframes slideDown {
    from { top: -100px; opacity: 0; }
    to { top: 10px; opacity: 1; }
}

/* Image grows */
#friendImg {
    position: absolute;
    width: 50px;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    transition: width 0.5s linear;
}

.flash {
    animation: flashRed 0.3s infinite;
}

@keyframes flashRed {
    0% { background: black; }
    50% { background: #ff0000; }
    100% { background: black; }
}

</style>
</head>
<body>

<button id="startBtn">pezz ladn pln</button>

<img src="friend.jpg" id="friendImg">

<script>

document.getElementById("startBtn").onclick = () => {
    document.body.classList.add("flash");
    navigator.vibrate?.([200,100,200,100,200]);

    document.getElementById("startBtn").style.display = "none";

    let img = document.getElementById("friendImg");
    img.style.display = "block";
    let size = 50;

    setInterval(() => {
        size += 60;
        img.style.width = size + "px";
    }, 1000);

    setInterval(() => {
        spawnVirusAlert();
    }, 600);
};

function spawnVirusAlert() {
    let alert = document.createElement("div");
    alert.className = "virusBanner";
    alert.innerText = "⚠ VIRUS DETECTED ⚠ System Overload!";
    document.body.appendChild(alert);

    setTimeout(() => {
        alert.remove();
    }, 4000);
}

</script>
</body>
</html>
